<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Space Themed Login Interface</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas">
            </canvas>
            <form>
            <img src="_Pngtree_blue_world_wave_logo_3749623-removebg-preview.png" alt="company logo" class="imageContainer"/>
            <div class="container">
                <img src="userLogo.png" alt="userLogo" class="logo"/>
                <label for="name">
                    <input type="text" id="name" placeholder="e.g. John Smith">
                </label>
                <br>
                <img src="icons8-mail-50.png" alt="emailLogo" class="logo"/>
                <label for="email">
                    <input type="email" id="email" placeholder="e.g. johnsmith@gmail.com">
                </label>
                <button class="btn">Submit</button>
            </form>
        </div>
        <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/EasePack.min.js'></script>
        <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/rAF.js'></script>
        <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/TweenLite.min.js'></script><script  src="./script.js"></script>
    </body>
 </html>
